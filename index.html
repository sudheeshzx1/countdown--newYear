<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down</title>
    <link rel="stylesheet" href="index.css">
    <script src="java.js" defer></script>
</head>
<body>
   <p class="countdown">Count Down</p>
    <h2 class="newyear">New Year</h2>

    <div class="counter">


        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

        <div class="box">
            <h2 id="second">00</h2>
            <small>Second</small>
        </div>
    </div>


</body>
</html>
